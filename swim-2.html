        <h2>황선우</h2>
        <img src="https://img6.yna.co.kr/photo/yna/YH/2021/05/16/PYH2021051607390001300_P4.jpg" width="50%">
        <p>
            <a href="https://namu.wiki/w/%ED%99%A9%EC%84%A0%EC%9A%B0" target="_blank" title="나무위키">황선우(나무위키)</a>는 포포비치, 루크 홉슨, 판잔러 등 만만치 않은 선수들과 자유형 200m 4조에 편성되었다.<br>
            황선우는 "자유형 200m 경쟁이 워낙 치열해 결승에 오른 8명의 순위는 손끝 차이로 순위가 갈릴 것"이라고 조심스러워하면서도 "시상대 위에는 꼭 오르고 싶다"는 소망을 비쳤다.
        </p>
